{% extends "basic_blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In!</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Log In</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <smalltext class="text-muted">
      Do you need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a> <!-- Link to Sign In Page -->
    </smalltext>
  </div>
</div>
{% endblock content %}
